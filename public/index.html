<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }

        .box {
            width: 300px;
            margin: 100px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px #aaa;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
        }

        #msg {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="box">
        <h3>Login</h3>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="msg"></p>
    </div>

    <script>
function login() {
    if (username.value === "admin" && password.value === "123") {
        window.location = "dashboard.html";
    } else {
        msg.innerText = "Invalid Login";
    }
}
    </script>

</body>
</html>
