<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Signup</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(120deg,#0f2027,#203a43,#2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* ===== CONTAINER ===== */
        .container {
            width: 360px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,234,255,0.4);
            animation: zoomIn 1s ease;
        }

        /* ===== TABS ===== */
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

            .tabs button {
                flex: 1;
                padding: 10px;
                background: none;
                border: none;
                color: white;
                font-size: 16px;
                cursor: pointer;
                border-bottom: 2px solid transparent;
            }

                .tabs button.active {
                    border-bottom: 2px solid #00eaff;
                    color: #00eaff;
                }

        /* ===== FORM ===== */
        .form {
            display: none;
        }

            .form.active {
                display: block;
            }

            .form h2 {
                text-align: center;
                margin-bottom: 20px;
            }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button.submit {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background: #00eaff;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

            button.submit:hover {
                background: white;
            }

        /* ===== ANIMATION ===== */
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- TABS -->
        <div class="tabs">
            <button id="loginTab" class="active" onclick="showLogin()">Login</button>
            <button id="signupTab" onclick="showSignup()">Signup</button>
        </div>

        <!-- LOGIN FORM -->
        <div id="loginForm" class="form active">
            <h2>🔐 Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button type="button" class="submit" onclick="login()">Login</button>

        </div>

        <!-- SIGNUP FORM -->
        <div id="signupForm" class="form">
            <h2>📝 Signup</h2>
            <input type="text" id="fullName" placeholder="Full Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="confPassword" placeholder="Confirm Password">
            <input type="text" id="username" placeholder="User Name">
            <button class="submit" onclick="signup()">Create Account</button>
        </div>

    </div>

    <script>
        function showLogin() {
            loginForm.classList.add("active");
            signupForm.classList.remove("active");
            loginTab.classList.add("active");
            signupTab.classList.remove("active");
        }

        function showSignup() {
            signupForm.classList.add("active");
            loginForm.classList.remove("active");
            signupTab.classList.add("active");
            loginTab.classList.remove("active");
        }
    </script>

    <script>
        async function signup() {

            const data = {
                fullname: document.getElementById("fullName").value,
                email: document.getElementById("email").value,
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                cpassword: document.getElementById("confPassword").value
            };

            if (data.password !== data.cpassword) {
                alert("Password mismatch");
                return;
            }

            const res = await fetch("/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            alert(result.message);


            const res = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: document.getElementById("loginUsername").value,
                    password: document.getElementById("loginPassword").value
                })
            });

        }

        async function login() {
            console.log("🔥 LOGIN FUNCTION CALLED");

            const data = {
                username: document.getElementById("loginUsername").value,
                password: document.getElementById("loginPassword").value
            };

            const res = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await res.json();

            if (result.success) {
                window.location.href = "/main_menu.html";
            } else {
                alert("Invalid Username or Password");
            }
        }

    </script>



</body>
</html>
